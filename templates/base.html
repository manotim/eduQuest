{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}EduQuest{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <a href="{% url 'home' %}" class="flex items-center text-xl font-bold text-indigo-600">EduQuest</a>
        </div>
        <div class="flex items-center space-x-6">
          <a href="{% url 'home' %}" class="text-gray-600 hover:text-indigo-600">Home</a>
          <a href="#" class="text-gray-600 hover:text-indigo-600">About</a>
          <a href="#" class="text-gray-600 hover:text-indigo-600">Services</a>
          <a href="#" class="text-gray-600 hover:text-indigo-600">Contact</a>

          {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="text-red-500 hover:text-red-700">Logout</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600">Sign In</a>
            <a href="{% url 'quizzes:register' %}" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Get Started</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-1 container mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-4 text-center text-sm text-gray-500">
    &copy; 2025 EduQuest | All rights reserved.
  </footer>

</body>
</html>
