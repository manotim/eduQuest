{% extends "quizzes/base.html" %}
{% load static %}

{% block title %}Take Quiz{% endblock %}

{% block head %}
<script src="{% static 'quizzes/js/quiz.js' %}"></script>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">{{ attempt.quiz.title }}</h1>
  <div id="quiz-container">
    <p>Loading question...</p>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Use attempt.quiz.id since that's in your context
    startQuiz({{ attempt.quiz.id }});
  });
</script>
{% endblock %}
