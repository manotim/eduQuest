
{% extends "quizzes/base.html" %}
{% load static %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold">{{ object.title }}</h1>
  <p class="text-gray-600 mb-2">{{ object.category.name }}</p>
  <p class="mb-4">{{ object.description }}</p>
  <a href="{% url 'quizzes:take_quiz' object.pk %}" class="bg-indigo-600 text-white px-4 py-2 rounded">Start Quiz</a>
  <a href="{% url 'quizzes:leaderboard' object.pk %}" class="ml-3 text-indigo-600 underline">Leaderboard</a>
</div>
{% endblock %}
