{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Dashboard Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-16">
      <a href="{% url 'quizzes:quiz_list' %}" class="text-xl font-bold text-indigo-600">QuizMaster</a>
      <div class="flex items-center space-x-6">
        <a href="{% url 'home' %}" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">About</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Services</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Contact</a>
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="text-red-500 hover:text-red-700">Sign Out</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600">Sign In</a>
          <a href="{% url 'quizzes:register' %}" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Get Started</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <main class="flex-1 max-w-7xl mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-4 text-center text-sm text-gray-500">
    &copy; 2025 EduQuest Dashboard
  </footer>

</body>
</html>
